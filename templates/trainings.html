{% extends 'base.html' %}

{% block body %}
<h3>Trainings:</h3>
<br>
{% for training in trainings %}
    <h4>{{training.link}}</h4>
    <h4><a href="/delete-training/{{training.training_id}}"> <button>Delete Training</button></a></h4> 
{% endfor %}
{% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{%endfor%}

<!-- make a delete button available after every link displayed-->

{% endblock %}
